<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="http://jasmine.github.io/1.3/lib/jasmine.css" />
    <style>
    #HTMLReporter {
        padding-bottom: 10px;
        border: solid #333;
        border-width: 5px 0;
    }
    .status p {
        font-size: 20px;
        line-height: 1.5;
    }
    .list-item-new {
        color: #1c9439;
    }
    </style>
</head>
<body>
    <script src="http://jasmine.github.io/1.3/lib/jasmine.js"></script>
    <script src="http://jasmine.github.io/1.3/lib/jasmine-html.js"></script>
    <script src="../DOMReady.js"></script>
    <script>
        // var url1 = 'http://localhost:8000/test/domready/1.js';
        var url1 = 'http://sunzheming.fe.baidu.com/test/domready/1.js';
        // var url2 = 'http://localhost:8000/test/domready/2.js';
        var url2 = 'http://sunzheming.fe.baidu.com/test/domready/2.js';

        function loadScript(url, callback) {
            var script = document.createElement('script');
            if(script.readyState) {
                script.onreadystatechange = function() {
                    if(script.readyState === 'loaded' || script.readyState === 'complete') {
                        script.onreadystatechange = null;
                        callback();
                    }
                }
            } else {
                script.onload = function() {
                    callback();
                }
            }
            script.src = url;
            script.charset = 'utf-8';
            document.getElementsByTagName('head')[0].appendChild(script);
        }
        function cLog(message) {
            if(arguments.length > 1) {
                for(var j = 0, jLen = arguments.length; j < jLen; j++) {
                    cLog(arguments[j])
                }
            } else if(Object.prototype.toString.call(message) == '[object Array]') {
                for(var i = 0, iLen = message.length; i < iLen; i++) {
                    cLog(message[i]);
                }
            } else {
                console && console.log(message);
            }
        }
    </script>
    <script>
        var testResult = [];
        domready(function() {
            document.getElementById('status-domready').innerHTML = 'done';
            cLog('domready');
        });
        domready(function() {
            testResult.push(1);
            cLog('domready event 1');
        });
        domready(function() {
            testResult.push(2);
            cLog('domready event 2');
        });
        domready(function() {
            var listElem = document.getElementById('list'),
                newLiElem = document.createElement('li');
            newLiElem.className = 'list-item-new';
            newLiElem.innerHTML = 'three';
            listElem.appendChild(newLiElem);
            testResult.push(3);
            // cLog(['domready event 3', 'append item three']);
            cLog('domready event 3', 'in 3: append item three');
        });
        domready(function() {
            testResult.push(4);
            cLog('domready event 4');
            loadScript(url1, function() {
                cLog('in 4: load url1 done');
            });
        });
        domready(function() {
            testResult.push(5);
            cLog(['domready event 5']);
        });

        window.onload = function() {
            document.getElementById('status-load').innerHTML = 'done';
            cLog('onload');
            domready(function() {
                testResult.push(6);
                cLog(['domready event 6']);
            });
            domready(function() {
                var listElem = document.getElementById('list'),
                    newLiElem = document.createElement('li');
                newLiElem.className = 'list-item-new';
                newLiElem.innerHTML = 'seven';
                listElem.appendChild(newLiElem);
                testResult.push(7);
                cLog('domready event 7', 'in 7: append item seven');
            });
            loadScript(url2, function() {
                cLog('load url2 done');
            });
        };
    </script>
    <script src="DOMReady-spec-1.js"></script>
    <script>
        (function() {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 250;

            var htmlReporter = new jasmine.HtmlReporter();
            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function(spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;
            window.onload = function() {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }

                execJasmine();
            };

            function execJasmine() {
                // timeout to wait load url2 done
                setTimeout(function() {
                    jasmineEnv.execute();
                }, 1000);
            }
        })();
    </script>
    <div class="status">
        <p>DOMReady: <span id="status-domready">loading</span></p>
        <p>Load: <span id="status-load">loading</span></p>
    </div>
    <ul id="list">
        <li>one</li>
        <li>two</li>
    </ul>
    <script>
    var src = "http://www.nasa.gov/images/content/84857main_EC04-0325-23_lg.jpg?" + (+new Date);
    document.write("<img src=" + src + " height=240 width=300>");
    </script>
</body>
</html>
